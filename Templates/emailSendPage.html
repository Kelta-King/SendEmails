{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Page</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/theme.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class='w3-text-theme'>
    <div class='w3-theme w3-padding w3-xlarge'>
        Send mass emails with attachments
    </div>
    <div class='w3-content w3-padding-32 w3-light-gray' style='max-width:800px'>
        <div id='selectEmailColumn' class='w3-padding-32'>
            <div class='w3-padding'>
                <label for="emailColumn" class='w3-padding w3-large w3-text-theme'> Select Email column </label>
                <div class='w3-bar'>
                    <div class='w3-bar-item'>
                        <select type="text" id='emailColumn' placeholder="Column name..." class='w3-input w3-border ' style='width:300px'>
                            <option value="" selected disabled>Select Email Column</option>
                            {% for column in columns %}
                                <option value="{{ column }}">{{ column }}</option>
                            {% endfor %}
                        
                        </select>
                    </div>
                    <div class='w3-bar-item'>
                        <button class='w3-theme w3-button kel-hover w3-round' title='select column' onclick="selectEmailColumn()"> <i class='fa fa-check'></i> </button>
                    </div>
                </div>
            </div>
        </div>
        <hr style="border-bottom: 1px solid black;">
        <div class='w3-center w3-xlarge w3-text-theme'>Email Content</div>
        
        <div id='subject' class='w3-padding w3-margin-top'>
            <label for="emailSubject">Email Subject</label>
            <textarea name="emailSubject" id="emailSubject" class='w3-input w3-border w3-round' placeholder="subject" rows="1"></textarea>
        </div>
        
        <div id='emailData' class='w3-padding w3-margin-top'>
            <label for="emailData">Email Data</label>
            <textarea name="emailData" id="emailData" class='w3-input w3-border w3-round' placeholder="Start writing email body..." rows="4"></textarea>
        </div>

        <div id='emailAttachments' class='w3-padding w3-center w3-margin-top'>
            <label for="emailData">Email attachments</label>
            <input type="file" class='w3-input w3-center'>
        </div>

        <div id='emailEnter' class='w3-padding w3-center w3-margin-top'>
            <button class='w3-button w3-theme kel-hover w3-round'> <i class='fa fa-paper-plane'></i> Send </button>
        </div>
        <div class='w3-padding-16'></div>
    </div>
    <script src="{% static 'Js/commen.js' %}"></script>
    <script src="{% static 'Js/emailSendPage.js' %}"></script>
</body>
</html>
